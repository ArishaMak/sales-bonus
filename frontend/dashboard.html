<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Личный кабинет — ShopAnalytics</title>
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/globals.css" />
    <link rel="stylesheet" href="./css/variables.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/dark.css" />
    <link rel="stylesheet" href="./css/light.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="page">
    <div class="page-layout">
        <header class="header">
            <div class="wrapper flexbox middle">
                <a href="/" class="logotype">
                    <img src="./images/logo.png" alt="Logo" class="logotype__img">
                    <span>ShopAnalytics</span>
                </a>
                <nav class="menu">
                    <a href="/">Главная</a>
                    <a href="#reports" onclick="showPage('reports-page')">Отчёты</a>
                    <a href="#settings" onclick="showPage('settings-page')">Настройки</a>
                </nav>
                <div class="header-actions flexbox" style="gap: 1em;">
                    <button id="logoutBtn" class="btn btn-secondary">Выйти</button>
                </div>
                <button class="mobile-toggle" aria-label="Меню">
                    <span></span><span></span><span></span>
                </button>
            </div>
        </header>

        <main class="hero">
            <div class="cosmic-bg">
                <div class="stars"></div>
                <div class="stars2"></div>
                <div class="stars3"></div>
                <div class="background-planet"></div>
                <div class="mars-rings-front"></div>
                <div class="mars-rings"></div>
            </div>
            <div class="wrapper-hero">
                <div class="wrapper">
                    <div class="h_part">
                        <div class="h1_box h_part">
                            <h1 class="h5" data-text="Личный кабинет">Личный кабинет</h1>
                            <p id="userName" class="header__paragraph" style="font-size: 1.6em; color: var(--gray); max-width: 50ch; margin: 1.5em 0;"></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Статистика (read-only) -->
            <section class="results-section">
                <div class="wrapper">
                    <div class="section-header flexbox middle">
                        <h2>Ваша статистика</h2>
                    </div>
                    <div id="personalSummary" class="summary-cards">
                        <div class="card">Продаж: <span id="personalSalesCount">0</span></div>
                        <div class="card">Выручка: <span id="personalRevenue">0 ₽</span></div>
                        <div class="card">Прибыль: <span id="personalProfit">0 ₽</span></div>
                        <div class="card">KPI: <span id="personalKPI">0%</span></div>
                        <div class="card">Бонус: <span id="personalBonus">0 ₽</span></div>
                    </div>
                </div>
            </section>

            <!-- Форма редактирования (только имя, фамилия, отдел) -->
            <section id="profileFormSection" class="profile-form">
                <div class="wrapper">
                    <h3>Редактирование профиля</h3>
                    <form id="profileForm">
                        <div class="form-group">
                            <label for="firstName">Имя:</label>
                            <input type="text" id="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Фамилия:</label>
                            <input type="text" id="lastName" required>
                        </div>
                        <div class="form-group">
                            <label for="department">Отдел:</label>
                            <input type="text" id="department" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                    </form>
                    <p id="profileMessage" style="margin-top: 1em; font-weight: bold;"></p>
                </div>
            </section>
            <section id="salesFormSection" class="sales-form">
    <div class="wrapper">
        <h3>Добавить продажу</h3>
        <form id="salesForm">
            <div class="form-group">
                <label for="saleDate">Дата продажи:</label>
                <input type="date" id="saleDate" required>
            </div>
            <div class="form-group">
                <label for="sku">SKU товара:</label>
                <input type="text" id="sku" required placeholder="Например, SKU001">
            </div>
            <div class="form-group">
                <label for="quantity">Количество:</label>
                <input type="number" id="quantity" min="1" required>
            </div>
            <div class="form-group">
                <label for="price">Цена продажи (₽):</label>
                <input type="number" step="0.01" id="price" required>
            </div>
            <div class="form-group">
                <label for="discount">Скидка (%):</label>
                <input type="number" step="0.01" id="discount" min="0" value="0">
            </div>
            <button type="submit" class="btn btn-primary">Добавить продажу</button>
        </form>
        <p id="salesMessage" style="margin-top: 1em; font-weight: bold;"></p>
    </div>
</section>

            <!-- Топ-товары -->
            <section id="personalTopProductsSection" class="top-products-section">
                <div class="wrapper">
                    <h3>Топ товаров (по количеству)</h3>
                    <!-- Рендерится JS -->
                </div>
            </section>
        </main>
    </div>

    <script type="module">
        import { initDashboard } from "./components/dashboard.js";  // Или ваш путь

        window.showPage = function(pageId) { console.log(`Навигация: ${pageId}`); };

        function logout() {
            localStorage.removeItem("userId");
            window.location.href = "/";
        }

        document.addEventListener('DOMContentLoaded', () => {
            const logoutBtn = document.getElementById("logoutBtn");
            if (logoutBtn) logoutBtn.addEventListener("click", logout);

            const userId = localStorage.getItem("userId");
            if (userId) {
                initDashboard(parseInt(userId));
            } else {
                window.location.href = "/";
            }
        });
    </script>
</body>
</html>
